<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- Include the jQuery library -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- 'data-'는 모바일 장치를 위해 사용되는 것 -->

<!-- 'data-'는 모바일 장치를 위해 사용되는 것 -->
<!-- 'data-'는 모바일 장치를 위해 사용되는 것 -->
<div data-role="page" id="pageone"><!-- 'page'는 브라우저에 페이지를 표시한다는 의미 -->
  <div data-role="header"> <!-- 'header'는 페이지의 상단데 툴바를 만든다. 툴바에는 페이지의 타이틀이나 버튼 등이 들어감 -->
  <h1>Welcome To My Homepage</h1>
  </div>

  <div data-role="main" class="ui-content"> <!-- 'content'는 페이지의 내용을 정의하는 부분 -->
  <p>Welcome!</p>
  </div>

  <div data-role="footer"> <!-- 'footer'는 페이지의 하단에 툴바를 만든다.-->
  <h1>Footer Text</h1>
  </div>
</div> 

</body>
</html>
